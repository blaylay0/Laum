
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #00aaff, #0050cc, #000033);
            min-height: 100vh;
        }

        .navbar {
            text-align: center;
            padding-top: 10px;
        }

        .banner {
            width: 100%;
            max-width: 640px;
            display: block;
            margin: 0 auto;
        }

        .nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background: #000;
            font-size: 15px;
        }

        .nav a {
            color: white;
            padding: 12px 18px;
            text-decoration: none;
            text-align: center;
            flex-grow: 1;
        }

        .nav a:hover {
            background-color: #222;
        }

        .top-bar {
            background: #000;
            color: white;
            padding: 6px;
            font-size: 13px;
            text-align: center;
        }

        .content-box {
            background: rgba(255, 255, 255, 0.96);
            margin: 30px auto;
            width: 90%;
            max-width: 850px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        img.responsive {
            width: 100%;
            max-width: 240px;
            margin: 10px auto;
            display: block;
            border: 2px solid white;
            border-radius: 6px;
        }

        @media (max-width: 600px) {
            .nav {
                font-size: 13px;
            }
            .nav a {
                padding: 10px 8px;
                flex-grow: 1;
            }
            img.responsive {
                max-width: 180px;
            }
        }

        audio {
            display: none;
        }
    

/* Синее меню */

/* Верхнее синее меню (уменьшенное) */
.blue-menu {
  background: linear-gradient(to bottom, #1c4fd7, #092f9f);
  display: flex;
  justify-content: center;
  padding: 6px 0;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
}
.blue-menu a {
  color: white;
  text-decoration: none;
  padding: 6px 10px;
  font-weight: bold;
  font-size: 13px;
}
.blue-menu a:hover {
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 4px;
}

/* Чёрное меню (уменьшенное и серое) */
.black-submenu {
  background: linear-gradient(to bottom, #2b2b2b, #111);
  display: flex;
  justify-content: center;
  padding: 6px 0;
  gap: 22px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
  border-bottom: 1px solid #444;
}
.black-submenu a {
  color: white;
  text-decoration: none;
  padding: 6px 10px;
  font-weight: bold;
  font-size: 13px;
}
.black-submenu a:hover {
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 4px;
}

/* Контакт в обводке */
.contact-inline {
  border: 1.5px solid white;
  padding: 6px 10px;
  margin: 6px auto 10px;
  max-width: fit-content;
  font-size: 12.5px;
  color: white;
  text-align: center;
  border-radius: 6px;
  font-family: Arial, sans-serif;
  background-color: rgba(0, 0, 0, 0.5);
}

.black-submenu a:hover {
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 4px;
}

/* Контакт в обводке */
.contact-inline {
  border: 1.5px solid white;
  padding: 8px 12px;
  margin: 12px auto 0;
  max-width: fit-content;
  font-size: 13.5px;
  color: white;
  text-align: center;
  border-radius: 6px;
  font-family: Arial, sans-serif;
  background-color: rgba(0, 0, 0, 0.5);
}

.black-submenu a:hover {
  background-color: #222;
  border-radius: 4px;
}

.black-submenu a:hover {
  background-color: #222;
}


/* Контактный блок */

/* Контактный блок — как на фото */
.contact-box {
  background: #0b0b0b;
  color: white;
  text-align: center;
  padding: 14px 20px;
  margin: 40px auto;
  border: 2px solid white;
  border-radius: 10px;
  width: fit-content;
  max-width: 95%;
  font-size: 14px;
  box-shadow: inset 0 0 6px rgba(255, 255, 255, 0.2), 0 0 10px rgba(255, 255, 255, 0.1);
  font-family: Arial, sans-serif;
}

</style>

<h2 id="welcomeText">Welcome!</h2>
<div class="avatar-container">

<style>
  .main-welcome-box {
    background-color: white;
    padding: 20px 30px;
    border-radius: 10px;
    text-align: center;
    color: black;
    max-width: 320px;
    margin: 40px auto 10px auto;
  }
  .avatar-container {
    position: relative;
    margin-top: 15px;
  }
  .avatar-image {
    width: 160px;
    border: 1px solid black;
    border-radius: 5px;
  }
  
.admin-badge {
  margin-top: 8px;
  background: red;
  color: white;
  font-weight: bold;
  font-size: 12px;
  padding: 4px 8px;
  border-radius: 4px;
  display: none;
  text-align: center;
  width: fit-content;
  margin-left: auto;
  margin-right: auto;
}
    
  @media (min-width: 768px) {
    .avatar-image { width: 100px; }
  }
</style>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const username = localStorage.getItem("username") || "Guest";
    const welcomeText = document.getElementById("welcomeText");
    const avatarImg = document.getElementById("userAvatar");
    const adminBadge = document.getElementById("adminBadge");

    if (welcomeText) {
      welcomeText.textContent = `Welcome, ${username}!`;
    }
    if (username.toLowerCase() === "rowex") {
      avatarImg.src = "IMG_5524.webp";
      adminBadge.style.display = "block";
    } else if (username.toLowerCase() === "danil") {
      avatarImg.src = "IMG_5523.webp";
      adminBadge.style.display = "block";
    } else {
      avatarImg.src = "IMG_5526.png";
      adminBadge.style.display = "none";
    }
  });
</script>

<script>
    const container = document.getElementById('avatarViewer');

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(240, 240);
    container.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 1.0;

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(light);

    const loader = new THREE.GLTFLoader();
    loader.load('roblox_noob.glb', function (gltf) {
        const model = gltf.scene;
        model.scale.set(1.5, 1.5, 1.5);
        scene.add(model);
    }, undefined, function (error) {
        console.error('Ошибка загрузки модели:', error);
    });

    camera.position.set(0, 1, 3);

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    animate();
</script>
